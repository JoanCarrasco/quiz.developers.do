<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition>
            <p:layoutUnit position="center">                        
                <h:form> 
                    <c:choose>
                        <c:when test="#{fbconnect.devdoMember}">
                            
                            
                            <br/><br/>
                            
                            
                                <p:panel id="panel" header="Validar cuenta">
 
                                    <p:messages id="msgs"/>

                                    <h:panelGrid columns="3" cellpadding="5">
                                        <h:outputLabel for="code" value="Codigo de authorizacion *" />
                                        <p:inputText id="code"
                                                     value="#{validateCode.code}"
                                                required="true" label="code">
                                            <f:validateLength minimum="5" />
                                        </p:inputText>
                                        <p:message for="code" />
                                    </h:panelGrid>

                                    <p:commandButton value="Global" update="panel"
                                                     actionListener="#{validateCode.check()}"
                                            id="btnGlobal" />
                                    <p:commandButton value="Non-Global" update="panel"
                                                     actionListener="#{validateCode.check()}"
                                            id="btnNonGlobal"
                                            global="false" style="margin-left:5px"/>

                                </p:panel>
                            
                            
                            
                            
                            
                        </c:when>
                        <c:otherwise>
                            Por el momento esta aplicacion es para los miembros del grupo Developers Dominicanos
                        </c:otherwise>
                    </c:choose>
                    <br />
                </h:form>
            </p:layoutUnit>
        </ui:composition>
    </h:body>
</html>
