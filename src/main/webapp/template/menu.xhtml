<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition>
            <c:choose>
                <c:when test="#{fbconnect.logged}">
                    <p:layoutUnit position="west" size="250" header="#{fbconnect.loggedName}">
                        <div style="text-align: center;"><img src="#{fbconnect.profilePicture}" class="circularProfileImage"/></div>
                        <hr style="color:beige;"/>
                        <p:menu>
                            <p:submenu label="Resources">
                                <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                                <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                                <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                                <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                            </p:submenu>
                        </p:menu>
                    </p:layoutUnit>
                </c:when>
            </c:choose>
        </ui:composition>
    </h:body>
</html>
